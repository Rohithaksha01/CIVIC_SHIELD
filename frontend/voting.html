<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Civic Shield – Voting</title>
<link rel="stylesheet" href="voting.css">

<script>
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark");
  }
</script>
</head>

<body>
<!-- OFFLINE BAR -->
<div id="offlineBar" class="offline-bar">
  <div class="offline-left">
    ⚠ You’re offline. Some features may not work.
  </div>
  <button class="offline-retry" onclick="retryConnection()">Retry</button>
</div>


<!-- ===== NAVBAR ===== -->
<nav>
  <div class="nav-left">
    <img src="assets/cs3.png" class="logo">
    <span class="brand-text">CIVIC<br>SHIELD</span>
  </div>

  <div class="nav-right">
    <a href="dashboard.html" class="nav-link">Dashboard</a>
    <a href="welfare.html" class="nav-link">Welfare</a>
    <a href="voting.html" class="nav-link active">Voting</a>

    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="toggle-thumb"></span>
    </button>
  </div>
</nav>



<!-- ===== PAGE CONTENT ===== -->
<div  class="page-content">
  <div class="welfare-box fade-in">
    <h2>Secure Voting System</h2>

    <input type="text" id="voterId" placeholder="Enter Voter ID">

    <select  id="candidate">
      <option value="">Select Candidate</option>
      <option value="Candidate A">Candidate A</option>
      <option value="Candidate B">Candidate B</option>
      <option value="Candidate C">Candidate C</option>
    </select>

    <button onclick="castVote()">Verify & Cast Vote</button>

    <p class="status" id="status">Biometric verification required...</p>
  </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
  © <span id="year"></span> Government of India | Civic Shield Platform<br>
  <small>Free • Fair • Secure Elections</small>
</footer>


<script src="network.js"></script>
<script src="voting.js"></script>
<script src="auth.js"></script>
<script>
  checkPageAccess();
</script>

<script src="audit.js"></script>
<script>
  addAuditLog("PAGE_ACCESS", "Page viewed");
</script>


</body>
</html>
